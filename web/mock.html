<body>
<div id="myCarousel" class="carousel slide">

              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>

            <div class="carousel-inner">
              <div class="item active">

                </div>
              </div>
            <div class="item">
              <img src="http://www.tidyschools.co.uk/wp-content/uploads/2014/06/bigstock_Young_High_School_Students_2603219-900x500.jpg" alt="">

                <h4 align="right">Make your next move</h4>
              </div>
            </div>
            <div class="item">
              <img src="http://www.erniebeltz.com/wp-content/uploads/2014/06/young_leaders-900x500.jpg" alt="">

                <h4 align="right">Get ahead of the class</h4>
              </div>
            </div>
          </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
